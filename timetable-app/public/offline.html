<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Team Duty Roster</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      padding: 2rem;
      max-width: 600px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #1976d2;
      margin-bottom: 1rem;
    }
    p {
      margin: 1rem 0;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      background-color: #1976d2;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 1rem;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #115293;
    }
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="offline-icon">ðŸ“´</div>
    <h1>You're Offline</h1>
    <p>You are currently offline and the page you requested is not available in your offline cache.</p>
    <p>Please check your internet connection and try again.</p>
    <a href="/" class="btn">Try Again</a>
  </div>
  <script>
    // Check if we come back online
    window.addEventListener('online', function() {
      window.location.reload();
    });
    
    // Check if offline page is being loaded while actually online
    if (navigator.onLine) {
      window.location.href = '/';
    }
  </script>
</body>
</html>
