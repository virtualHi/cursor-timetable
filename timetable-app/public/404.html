<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Team Duty Roster</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      padding: 2rem;
      max-width: 600px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #1976d2;
      margin-bottom: 1rem;
    }
    p {
      margin: 1rem 0;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      background-color: #1976d2;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 1rem;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #115293;
    }
    .error-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-icon">üîç</div>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <p>Please check the URL or go back to the home page.</p>
    <a href="/" class="btn">Go to Home Page</a>
  </div>
  <script>
    // Check if this is being served from the cache by the service worker
    if ('serviceWorker' in navigator && navigator.onLine === false) {
      document.querySelector('.error-icon').textContent = 'üì¥';
      document.querySelector('h1').textContent = 'You\'re Offline';
      document.querySelector('p').textContent = 
        'You appear to be offline and the page you requested is not available in your offline cache.';
    }
  </script>
</body>
</html>
